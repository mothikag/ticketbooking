<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

</style>
<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">TICKET CANCELLATION FORM</h3>
      
                      <div class="row">
                        
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1m">Name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-md" />
                           
                          </div>
                        
                        
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1n">Reg no</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-md" />
                            
                          </div>
                        </div>
                      
      
                      <div class="row">
                        
                          <div class="form-outline mb-4">
                            
                            <label class="form-label" for="form3Example1m1">Department</label>
                            <select class="form-control form-control-md">
                                <option>ctpg</option>
                                <option>Bsc</option>
                                <option>foodtech</option>
                            </select>
                        </div>
                        </div>
                        
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1n1">Event Date</label>
                            <input type="date" id="form3Example1n1" class="form-control form-control-md" />
                            
                          </div>
                        
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example90">Event Time</label>
                            <input type="time" id="form3Example90" class="form-control form-control-md" />
                            
                          </div> 
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Email</label>
                        <input type="text" id="form3Example90" class="form-control form-control-md" />
                        
                      </div> 
                      
                      <div class="row">
                        
                        <div class="form-outline mb-4">
                          
                          <label class="form-label" for="form3Example1m1">Payment</label>
                          <select class="form-control form-control-md">
                              <option>Phonepay</option>
                              <option>Gpay</option>
                              
                          </select>
                        </div> 
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example90">Cancell Ticket</label>
                          <input type="text" id="form3Example90" class="form-control form-control-md" />
                          
                      </div>
                      </div>
                      
                    </div>
                    <button type="submit" class="form-control form-control-md">Submit</button>
                  </form>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

</body>
</html>
